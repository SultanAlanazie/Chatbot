<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="">
    <title></title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left"></div>
            <div class="header-right">
                <span class="material-symbols-outlined">
                    person
                    </span> 
            </div>
        </header>

        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span> Khabeer
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <a href="/" target="_self">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">dashboard</span> ----
                    </li>
                </a>
                <a href="/meeting" target="_self">
                    <li class="sidebar-list-item active">
                        <span class="material-icons-outlined">model_training</span> ----
                    </li>
                </a>
                <a href="/chatbot" target="_self">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">smart_toy</span> Khabeer AI
                    </li>
                </a>
                <a href="" target="_self">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">logout</span> ----
                    </li>
                </a>
            </ul>
        </aside>

        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>
            <!-- Dashboard Content Here -->
        </main>
    </div>

    <script>
        let sidebarOpen = false;
        const sidebar = document.getElementById('sidebar');

        function openSidebar() {
            if (!sidebarOpen) {
                sidebar.classList.add('sidebar-responsive');
                sidebarOpen = true;
            }
        }

        function closeSidebar() {
            if (sidebarOpen) {
                sidebar.classList.remove('sidebar-responsive');
                sidebarOpen = false;
            }
        }
    </script>
</body>
</html>
